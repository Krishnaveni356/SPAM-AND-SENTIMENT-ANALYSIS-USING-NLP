<!DOCTYPE html>
<html>
<head>
    <title>Analysis Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            animation: background-pulse 3s infinite; /* Add a pulsing background animation */
        }
        h1 {
            color: #333;
            padding: 20px;
            animation: title-fade 2s forwards; /* Add a fade-in animation to the title */
        }
       .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: container-scale 2s forwards; /* Add a scaling animation to the container */
        }
       .result-info {
            margin: 10px;
            color: #333;
            animation: info-fade 2s forwards; /* Add a fade-in animation to the result info */
        }
       .result-value {
            color: #007BFF;
            animation: value-pulse 2s infinite; /* Add a pulsing animation to the result values */
        }
       .emojis {
            font-size: 48px;
            animation: emoji-spin 2s infinite; /* Add a spinning animation to the emojis */
        }
       .histogram {
            background-color: #eee;
            border-radius: 5px;
            padding: 10px;
            margin: 20px 0;
            display: inline-block;
            animation: histogram-grow 2s forwards; /* Add a growing animation to the histogram */
        }
       .bar {
            background-color: #007BFF;
            height: 30px;
            margin: 2px;
            display: inline-block;
            animation: bar-fill 2s forwards; /* Add a filling animation to the histogram bars */
        }
        
        /* Add animations and colors */
        @keyframes background-pulse {
            0% {
                background-color: #f0f0f0;
            }
            100% {
                background-color: #e0e0e0;
            }
        }
        @keyframes title-fade {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes container-scale {
            0% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes info-fade {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes value-pulse {
            0% {
                color: #007BFF;
            }
            50% {
                color: #0099FF;
            }
            100% {
                color: #007BFF;
            }
        }
        @keyframes emoji-spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        @keyframes histogram-grow {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }
        @keyframes bar-fill {
            0% {
                width: 0;
            }
            100% {
            }
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analysis Result</h1>
        <p class="result-info">Sentiment Polarity: <span class="result-value">{{ sentiment }}</span></p>
        <p class="result-info">Sentiment Subjectivity: <span class="result-value">{{ subjectivity }}</span></p>
        <div class="emojis">
            {% if sentiment > 0.10 %}
                üòÑ <!-- Display a smiling emoji for positive sentiment -->
            {% elif sentiment < 0.10 %}
                üòû <!-- Display a sad emoji for negative sentiment -->
            {% else %}
                üòê <!-- Display a neutral emoji for neutral sentiment -->
            {% endif %}
        
        </div>
        <div class="histogram">
            <<div class="bar" style="width: {{ (sentiment + 1) / 2 * 100|floatformat:2 }}%;"></div>
        </div>
        <p class="result-info">Spam Classification: <span class="result-value">{{ spam_prediction }}</span></p>
    </div>
    <p><a href="/">Back to Home</a></p>
</body>
</html>
